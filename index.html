<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fichaje QR · SolucionesBot</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <header class="app-header">
    <h1>Fichaje QR</h1>
    <button id="btn-install" class="ghost" hidden>Instalar</button>
  </header>

  <nav class="tabs">
    <button data-tab="datos" class="active">DATOS</button>
    <button data-tab="fichaje">FICHAJE</button>
    <button data-tab="control">CONTROL</button>
    <button data-tab="nota">NOTA</button>
  </nav>

  <main>
    <!-- 1) DATOS -->
    <section id="tab-datos" class="tab active">
      <div class="panel">
        <h2 class="ribbon">DATOS</h2>
        <form id="form-datos" autocomplete="on">
          <label>Nombre y apellidos
            <input id="nombre" type="text" required placeholder="Tu nombre completo" />
          </label>
          <label>UIDO / ID interno
            <input id="uido" type="text" required placeholder="Código NFC o ID interno" />
          </label>
          <div class="actions">
            <button type="submit">Guardar datos</button>
          </div>
        </form>
        <p id="saved-datos" class="ok" hidden>✅ Datos guardados correctamente.</p>
      </div>
    </section>

    <!-- 2) FICHAJE -->
    <section id="tab-fichaje" class="tab">
      <div class="panel">
        <h2 class="ribbon">FICHAJE</h2>

        <div class="row wrap gap">
          <div class="box">
            <label>Tipo
              <select id="tipo">
                <option value="entrada">Entrada</option>
                <option value="salida">Salida</option>
              </select>
            </label>

            <!-- Aviso de verificación -->
            <p id="verif-msg" class="muted">Guarda tus datos para activar el fichaje.</p>

            <!-- Escáner (solo si no se valida automáticamente) -->
            <div id="scan-wrap" class="qr-wrapper">
              <div id="reader"></div>
              <p id="qr-result" class="muted">Escanea tu QR…</p>
            </div>

            <button id="btn-fichar" class="primary big" disabled>FICHAR</button>
            <p id="fichaje-msg" class="muted"></p>
          </div>

          <div class="box">
            <h3>Último fichaje</h3>
            <pre id="ultimo-fichaje" class="code small">—</pre>
          </div>
        </div>
      </div>
    </section>

    <!-- 3) CONTROL -->
    <section id="tab-control" class="tab">
      <div class="panel">
        <h2 class="ribbon">CONTROL</h2>
        <div class="actions">
          <button id="btn-sync">Reintentar pendientes</button>
          <button id="btn-export">Exportar CSV</button>
          <span id="sync-status" class="muted"></span>
        </div>
        <div class="table-wrap">
          <table id="tabla-control">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Tipo</th>
                <th>Nombre</th>
                <th>UIDO</th>
                <th>Enviado</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- 4) NOTA -->
    <section id="tab-nota" class="tab">
      <div class="panel">
        <h2 class="ribbon">NOTA</h2>
        <textarea id="nota" rows="10" placeholder="Notas internas (solo visibles en este dispositivo)…"></textarea>
        <div class="actions">
          <button id="btn-guardar-nota">Guardar nota</button>
        </div>
        <p id="saved-nota" class="ok" hidden>✅ Nota guardada en este dispositivo.</p>
      </div>
    </section>
  </main>

  <footer class="footer muted">
    <span>SolucionesBot · PWA offline · v1.0</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
